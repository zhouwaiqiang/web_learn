<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
    <script>
        person = new Object();
        person.name = "Bob";
        person.age = 26;
        person.dream = "becomes the famous person";
        document.write(person.name + person.dream);
    </script>
</body>
</html>
