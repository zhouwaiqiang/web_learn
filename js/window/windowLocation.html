<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回Location</title>
</head>
<body>
    <script>
        document.write(location.href);
        document.write("<br />");
        document.write(location.pathname);
        document.write("<br />");
        document.write(location.port);
        document.write("<br />");
        document.write(location.protocol);
    </script>
</body>
</html>
