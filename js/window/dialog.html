<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种对话框</title>
</head>
<body>
    <div>
        分别显示三种框
        <button type="button" onclick="alertDialog()">警告</button>
        <button type="button" onclick="confirmDialog()">确认</button>
        <button type="button" onclick="promtpDialog()">提示</button>
    </div>
    <script>
        function alertDialog() {
            alert("这是警告框");
        }
        function  confirmDialog() {
            confirm("这是确认框");
        }
        function promtpDialog() {
            prompt("提示框");
        }
    </script>
</body>
</html>
