<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button#ddd").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("button#xxx").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $("button#xyz").click(function() {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        });
    </script>
</head>
<body>
    <p>演示带有不同的参数的fadeIn()方法。</p>
    <button type="submit" id="ddd">点我啊</button>
    <br />
    <br/>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red"></div>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green"></div>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:magenta"></div>
    <button type="submit" id="xxx">点我回去</button>
    <button type="submit" id="xyz">点我出来再回去</button>
</body>
</html>
