<html lang="en">

<head>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
      $("button").click(function() {
        $("#p1").css("color","red").slideUp(2000).slideDown(2000);

    });
</script>
    <title>有趣的灵魂</title>
</head>

<body>
  <p id="p1">jquery真有趣</p>
  <button>点我试试，有惊喜</button>
</body>
</html>
