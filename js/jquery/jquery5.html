<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery冲突</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var jq = $.noConflict();
        jq(document).ready(function() {
            jq("button").click(function() {
                jq("p").css("background-color","red");
            });
        });
    </script>
</head>
<body>
    <h1>点击按钮文本就会消失！！！</h1>
    <p>这是一个段落</p>
    <p>这是另一个段落你看好了</p>
    <button type="submit">点我变颜色噢</button>
</body>
</html>
