<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个jquery</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
           $("button").click(function() {
               $("p").hide();
           });
        });
    </script>
</head>
<body>
    <h1>点击按钮文本就会消失！！！</h1>
    <p>点我也会消失</p>
    <p>点击消失</p>
    <button type="button">点我</button>
</body>
</html>
