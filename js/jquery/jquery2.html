<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个jquery</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p>如果你点击我，我会消失</p>
    <p>点我也会消失</p>
    <p>点击消失</p>
</body>
</html>
