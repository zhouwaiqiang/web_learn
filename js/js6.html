<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变样式</title>
</head>
<body>
    <h1>我的第一段 JavaScript</h1>
    <p>请输入数字，如果输入值不是数字，浏览器会弹出提示框</p>
    <input type="text" id="demo">
    <button  type="button" onclick="changeStyle()">点我</button>
    <script>
        function changeStyle() {
            var x = document.getElementById("demo").value;
            if (x==""||isNaN(x)) {
                alert("Not Numeric");
            }
        }
    </script>
</body>
</html>
